<div *ngIf="error" class="alert alert-danger" role="alert">
    <b>{{error.name}}</b> <br> <pre>{{error.message}}</pre> {{error.url}}
</div>
<div *ngIf="loading" class="loading d-flex align-items-center justify-content-center">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<div *ngIf="!loading && user" class="col-12">
    <div class="row">
        <div class="col-md-4">
            <img [src]="user.avatar" alt="Error" class="img-fluid w-100">
        </div>
        <div class="col-md">
            <div class="h4"> {{user.id}} <b>{{user.first_name}} {{user.last_name}}</b></div>
            <div class="h6">{{user.email}}</div>
        </div>
    </div>
</div>
